<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #5373ff, #6400c9);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 350px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #fff;
      animation: fadeIn 1s ease;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-size: .9rem;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff6b6b;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #ff8787;
    }

    .footer {
      margin-top: 15px;
      font-size: .9rem;
      opacity: .8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Entrar</h2>

    <form action="/login" method="POST">

      <div class="input-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="input-group">
        <label for="password">password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="footer">
      © 2025 • Seu Sistema
    </div>
  </div>

  <script>



    const btnLogin = document.querySelector('button[type="submit"]');
    const user = document.getElementById('username');
    const pass = document.getElementById('password');
    btnLogin.addEventListener('click', e => {
      e.preventDefault()


      const api = fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: user.value,
          password: pass.value
        })
      })

      api.then(response => response.text())
        .then(token => {
          if (token) {
            localStorage.setItem('adminToken', token);
            fetch('/token', {
              method: 'POST',
              headers: {
    
                'Authorization': `Bearer ${token}`
              },
            }).then(response => {
              if (response.ok) {
                window.location.href = '/admin';
              }
            }).catch(error => console.error('Erro ao verificar token:', error));
          }
        })
        .catch(error => console.error('Erro ao fazer login:', error));
    });

    const token = localStorage.getItem('adminToken');
    if (token) {
      fetch('/token', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`
        },
      }).then(response => {
        if (response.ok) {
          window.location.href = '/admin';
        }
      }).catch(error => console.error('Erro ao verificar token:', error));
    }
  </script>
</body>

</html>
